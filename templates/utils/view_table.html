<h3>Ваши последние финансовые активности:</h3>
<table class="table table-bordered">
    <thead>
        <tr>
            {% for column in table_columns %}
                <th>{{ column }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in table_data %}
            <tr>
                {% for column in row %}
                    <td>{{ column }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
